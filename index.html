<style>

*{box-sizing:border-box;}
body{

/* Mehr Bild â€“ ruhig */
.bg{
  min-height:100vh;
  background-color:#000;
  background-image:
    radial-gradient(900px 500px at 18% 12%, rgba(246,215,139,.18), transparent 60%),
    radial-gradient(900px 500px at 85% 20%, rgba(202,162,74,.16), transparent 55%),

.wrap{

}

.card{
  background:var(--ink);

  padding:18px;
  backdrop-filter:blur(8px);

}

}

}

.loc{

  padding:6px 10px;

}

.sub{
  margin-top:4px;
  margin-bottom:6px;
  font-size:14px;

}

/* Plakette */
.brand{
  display:inline-flex;
  align-items:center;
  justify-content:center;

  margin: 6px 0 12px;
  padding: 10px 14px;

  border-radius: 999px;
  border: 1px solid rgba(246,215,139,.35);

  box-shadow: 0 10px 28px rgba(0,0,0,.35);

  font-size: 15px;
  font-weight: 900;
  letter-spacing: .7px;
  text-transform: uppercase;

  color: rgba(255,255,255,.96);
  text-shadow: 0 0 18px rgba(246,215,139,.10);
}

.grid{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

.unit{
  width:110px;
  padding:12px 10px;
  border:1px solid var(--border);
  border-radius:14px;
  background:var(--glass);
}

.val{
  font-size:42px;
  font-weight:900;
  line-height:1;
  display:block;
  letter-spacing:.5px;
  text-shadow:0 0 18px rgba(246,215,139,.12);
}

.label{font-size:12px;opacity:.85;}
.next{margin-top:10px;font-size:15px;opacity:.95;}

/* Bitgebet-Box */
.quoteHead{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  margin-bottom:8px;
}

.badge{
  display:inline-flex;
  gap:8px;
  align-items:center;
  padding:8px 12px;
  border:1px solid var(--border);
  border-radius:999px;
  background: rgba(255,255,255,.06);
  font-weight:800;
  letter-spacing:.2px;
  font-size:13px;
}

.quoteType{ font-size:12px; opacity:.85; }
.quoteText{ font-size:18px; line-height:1.38; margin:10px 0 0; white-space:pre-wrap; }
.quoteRef{ margin-top:10px; font-size:13px; opacity:.78; }

@media (max-width: 900px){
  .wrap{ grid-template-columns:1fr; }
}
</style>

<script>
const TZ="Europe/Berlin";

/* LautstÃ¤rken */

const IFTAR_TIMES=[

/* Bitgebete / ruhige Ramadan-Texte (Rotation) */
const ROTATING = [
  {icon:"ðŸ¤²", title:"Bitgebet", text:"AllÄhumma innÄ« laka á¹£umtu wa Ê¿alÄ rizqika aftartu.", ref:"â€žFÃ¼r Dich habe ich gefastet â€“ mit Deiner Versorgung breche ich das Fasten.â€œ"},

  {icon:"ðŸ¤²", title:"Bitgebet", text:"O Allah, erleichtere allen BedÃ¼rftigen ihre Lage.", ref:""},
  {icon:"ðŸ¤²", title:"Bitgebet", text:"O Allah, schenke uns aufrichtige Dankbarkeit.", ref:""},
  {icon:"ðŸ¤²", title:"Bitgebet", text:"O Allah, mache unser Ende gut.", ref:""},

  {icon:"âœ¨", title:"Ramadan", text:"Ramadan ist Zeit fÃ¼r Ruhe, Fokus und Herzreinigung.", ref:""},

];

let playedForTarget=null;
let bgWasPlaying=false;

function bgEl(){ return document.getElementById("bgAudio"); }
function ezEl(){ return document.getElementById("ezan"); }

/* Erzwingt Endlosschleife auch wenn loop ignoriert wird */
function forceLoop(){
  const bg = bgEl();
  if(!bg) return;
  bg.loop = true;
  bg.addEventListener("ended", () => {
    bg.currentTime = 0;
    bg.play().catch(()=>{});
  });
}

function startBg(){
  const bg = bgEl();
  if(!bg) return;
  bg.volume = BG_VOL;
  bg.play().catch(()=>{});
}

/* Autoplay-Fallback: 1x tippen irgendwo startet Audio sicher, falls blockiert */
function armTapToStart(){
  const handler = () => {
    startBg();
    document.removeEventListener("pointerdown", handler);
    document.removeEventListener("touchstart", handler);
  };
  document.addEventListener("pointerdown", handler, { once:true });
  document.addEventListener("touchstart", handler, { once:true });
}

function nowInTZms(timeZone){
  const parts=new Intl.DateTimeFormat("en-GB",{
    timeZone,year:"numeric",month:"2-digit",day:"2-digit",
    hour:"2-digit",minute:"2-digit",second:"2-digit",hour12:false
  }).formatToParts(new Date());
  const get=t=>parts.find(p=>p.type===t).value;
  const iso=`${get("year")}-${get("month")}-${get("day")}T${get("hour")}:${get("minute")}:${get("second")}`;
  return new Date(iso).getTime();
}

function findNextTarget(nowMs){
  for(const t of IFTAR_TIMES){
    const ms=new Date(t).getTime();
    if(ms>nowMs) return ms;
  }
  return null;
}

function formatTarget(targetMs){
  return new Intl.DateTimeFormat("de-DE",{
    timeZone:TZ,weekday:"short",day:"2-digit",month:"2-digit",year:"numeric",
    hour:"2-digit",minute:"2-digit",hour12:false
  }).format(new Date(targetMs));
}

function updateCountdown(){
  const nowMs=nowInTZms(TZ);
  const targetMs=findNextTarget(nowMs);
  if(!targetMs) return;

  const diff=targetMs-nowMs;
  document.getElementById("nextIftarText").textContent="NÃ¤chster Iftar: "+formatTarget(targetMs);

  // Iftar erreicht -> Kuran komplett stumm (Pause) -> Ezan lauter -> Kuran weiter
  if(diff<=0){
    if(playedForTarget!==targetMs){
      playedForTarget=targetMs;

      const bg=bgEl();
      const ez=ezEl();

      bgWasPlaying = bg && !bg.paused;
      if(bgWasPlaying) bg.pause(); // komplett stumm

      if(ez){
        ez.volume = EZAN_VOL;     // Ezan-LautstÃ¤rke hoch
        ez.currentTime = 0;
        ez.play().catch(()=>{});

        ez.onended=()=>{
          if(bg && bgWasPlaying) bg.play().catch(()=>{});
        };
      }
    }
    return;
  }

  document.getElementById("d").textContent=Math.floor(diff/(1000*60*60*24));
  document.getElementById("h").textContent=String(Math.floor((diff/(1000*60*60))%24)).padStart(2,"0");
  document.getElementById("m").textContent=String(Math.floor((diff/(1000*60))%60)).padStart(2,"0");
  document.getElementById("s").textContent=String(Math.floor((diff/1000)%60)).padStart(2,"0");
}

/* Rotation (ruhig): alle 60 Sekunden */
let qIndex = 0;
function renderQuote(){
  const q = ROTATING[qIndex % ROTATING.length];
  document.getElementById("quoteIcon").textContent = q.icon;
  document.getElementById("quoteTitle").textContent = q.title;
  document.getElementById("quoteText").textContent = q.text;
  document.getElementById("quoteRef").textContent = q.ref || "";
  document.getElementById("quoteCounter").textContent =
    `${(qIndex % ROTATING.length) + 1} / ${ROTATING.length}`;
  qIndex++;
}

/* Start */
forceLoop();
startBg();       // Autoplay-Versuch
armTapToStart(); // Fallback falls Autoplay blockiert

renderQuote();
setInterval(renderQuote, 60000);

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

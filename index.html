<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Iftar Countdown Hamburg</title>
<meta http-equiv="refresh" content="21600">

<style>
:root{
  --gold1:#f6d78b;
  --gold2:#caa24a;
  --ink:rgba(0,0,0,.55);
  --glass:rgba(255,255,255,.08);
  --border:rgba(246,215,139,.22);
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Arial,sans-serif;
  color:#fff;
  background:#000;
}

/* Mehr Bild â€“ ruhig */
.bg{
  min-height:100vh;
  background-color:#000;

  background-image:
    radial-gradient(900px 500px at 18% 12%, rgba(246,215,139,.18), transparent 60%),
    radial-gradient(900px 500px at 85% 20%, rgba(202,162,74,.16), transparent 55%),
    linear-gradient(180deg, rgba(0,0,0,.40), rgba(0,0,0,.72)),
    url("assets/bg.JPG");

  background-repeat:no-repeat;
  background-position:center top;
  background-size:115% auto;

  display:flex;
  align-items:center;
  justify-content:center;
  padding:22px;
}

.wrap{
  width:min(1050px,100%);
  display:grid;
  grid-template-columns:1.08fr .92fr;
  gap:16px;
}

.card{
  background:var(--ink);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
  backdrop-filter:blur(8px);
  box-shadow:0 14px 40px rgba(0,0,0,.35);
}

.title{
  display:flex;
  align-items:baseline;
  justify-content:space-between;
  gap:10px;
  margin-bottom:6px;
}

h1{
  margin:0;
  font-size:34px;
  font-weight:850;
  letter-spacing:.4px;
  background:linear-gradient(90deg,var(--gold1),var(--gold2));
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
}

.loc{
  font-size:13px;
  opacity:.92;
  padding:6px 10px;
  border:1px solid var(--border);
  border-radius:999px;
  background:rgba(255,255,255,.05);
  white-space:nowrap;
}

.sub{
  margin-top:4px;
  margin-bottom:6px;
  font-size:14px;
  opacity:.9;
}

/* PLakette */
.brand{
  display:inline-flex;
  align-items:center;
  justify-content:center;

  margin: 6px 0 12px;
  padding: 10px 14px;

  border-radius: 999px;
  border: 1px solid rgba(246,215,139,.35);
  background: linear-gradient(180deg, rgba(246,215,139,.14), rgba(202,162,74,.08));
  box-shadow: 0 10px 28px rgba(0,0,0,.35);

  font-size: 15px;
  font-weight: 900;
  letter-spacing: .7px;
  text-transform: uppercase;

  color: rgba(255,255,255,.96);
  text-shadow: 0 0 18px rgba(246,215,139,.10);
}

.grid{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

.unit{
  width:110px;
  padding:12px 10px;
  border:1px solid var(--border);
  border-radius:14px;
  background:var(--glass);
}

.val{
  font-size:42px;
  font-weight:900;
  line-height:1;
  display:block;
  letter-spacing:.5px;
  text-shadow:0 0 18px rgba(246,215,139,.12);
}

.label{
  font-size:12px;
  opacity:.85;
}

.next{
  margin-top:10px;
  font-size:15px;
  opacity:.95;
}

@media (max-width:900px){
  .wrap{grid-template-columns:1fr;}
}
</style>
</head>

<body>
<div class="bg">
<div class="wrap">

<div class="card">
  <div class="title">
    <h1>Iftar Countdown</h1>
    <div class="loc">Hamburg (IGMG)</div>
  </div>

  <div class="sub">Ramadan 1447 Â· NÃ¤chster Iftar Countdown</div>

  <div class="brand">ðŸ•Œ Mis Tantuni &amp; Yaprak DÃ¶ner</div>

  <div class="grid">
    <div class="unit"><span class="val" id="d">00</span><span class="label">Tage</span></div>
    <div class="unit"><span class="val" id="h">00</span><span class="label">Std</span></div>
    <div class="unit"><span class="val" id="m">00</span><span class="label">Min</span></div>
    <div class="unit"><span class="val" id="s">00</span><span class="label">Sek</span></div>
  </div>

  <div class="next" id="nextIftarText"></div>
</div>

</div>
</div>

<audio id="ezan" src="assets/ezan.mp3" preload="auto"></audio>

<script>
const TZ="Europe/Berlin";

const IFTAR_TIMES=[
"2026-02-19T17:44:00","2026-02-20T17:46:00","2026-02-21T17:48:00","2026-02-22T17:50:00",
"2026-02-23T17:51:00","2026-02-24T17:53:00","2026-02-25T17:55:00","2026-02-26T17:57:00",
"2026-02-27T17:59:00","2026-02-28T18:01:00","2026-03-01T18:03:00","2026-03-02T18:05:00",
"2026-03-03T18:07:00","2026-03-04T18:09:00","2026-03-05T18:11:00","2026-03-06T18:13:00",
"2026-03-07T18:15:00","2026-03-08T18:16:00","2026-03-09T18:18:00","2026-03-10T18:20:00",
"2026-03-11T18:22:00","2026-03-12T18:24:00","2026-03-13T18:26:00","2026-03-14T18:28:00",
"2026-03-15T18:30:00","2026-03-16T18:31:00","2026-03-17T18:33:00","2026-03-18T18:35:00",
"2026-03-19T18:37:00"
];

let playedForTarget=null;

function nowInTZms(timeZone){
const parts=new Intl.DateTimeFormat("en-GB",{timeZone,year:"numeric",month:"2-digit",day:"2-digit",hour:"2-digit",minute:"2-digit",second:"2-digit",hour12:false}).formatToParts(new Date());
const get=t=>parts.find(p=>p.type===t).value;
const iso=`${get("year")}-${get("month")}-${get("day")}T${get("hour")}:${get("minute")}:${get("second")}`;
return new Date(iso).getTime();
}

function findNextTarget(nowMs){
for(const t of IFTAR_TIMES){
const ms=new Date(t).getTime();
if(ms>nowMs)return ms;
}
return null;
}

function formatTarget(targetMs){
return new Intl.DateTimeFormat("de-DE",{timeZone:TZ,weekday:"short",day:"2-digit",month:"2-digit",year:"numeric",hour:"2-digit",minute:"2-digit",hour12:false}).format(new Date(targetMs));
}

function updateCountdown(){
const nowMs=nowInTZms(TZ);
const targetMs=findNextTarget(nowMs);
if(!targetMs)return;

const diff=targetMs-nowMs;
document.getElementById("nextIftarText").textContent="NÃ¤chster Iftar: "+formatTarget(targetMs);

if(diff<=0){
if(playedForTarget!==targetMs){
playedForTarget=targetMs;
const audio=document.getElementById("ezan");
if(audio){audio.currentTime=0;audio.play().catch(()=>{});}
}
return;
}

document.getElementById("d").textContent=Math.floor(diff/(1000*60*60*24));
document.getElementById("h").textContent=String(Math.floor((diff/(1000*60*60))%24)).padStart(2,"0");
document.getElementById("m").textContent=String(Math.floor((diff/(1000*60))%60)).padStart(2,"0");
document.getElementById("s").textContent=String(Math.floor((diff/1000)%60)).padStart(2,"0");
}

updateCountdown();
setInterval(updateCountdown,1000);
</script>

</body>
</html>
